<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Latest Screenshot</title>
</head>
<body>
    <h1>Latest Screenshot</h1>

    {% if not latest %}
        <p>No screenshots found.</p>
    {% else %}
        <p>File: {{ fname }}</p>
        <p>Last Modified (UTC): {{ mtime_str }}</p>
        <img src="{{ img_url }}" alt="latest screenshot">
    {% endif %}
</body>
</html>
